{% extends 'base.html' %}


{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-4">Каталог рецептов</h2>
            <a href="{% url 'recipe_create' %}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Добавить рецепт
            </a>
        </div>
        <div class="table-responsive rounded">
            <table class="table table-striped table-hover" id="product-table">
                <thead class="table-dark">
                    <tr>
                        <th>Название</th>
                        <th>Категория</th>
                        <th>Цена за 100гр</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                    <tr>
                        <td>{{ recipe.name }}</td>
                        <td>{{ recipe.name }}</td>
                        <td>{{ recipe.name }}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="{% url 'recipe_edit' recipe.id %}" class="btn btn-sm btn-primary">
                                    <i class="bi bi-pencil"></i> Редактировать
                                </a>
                                <form method="post" action="{% url 'recipe_delete' recipe.id %}" class="d-inline">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Вы уверены, что хотите удалить этот рецепт?')">
                                        <i class="bi bi-trash"></i> Удалить
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

{% block scripts %}
{% endblock %}
